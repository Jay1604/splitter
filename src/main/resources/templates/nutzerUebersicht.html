<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}">
  <title>Splitter</title>
</head>
<body>
<div class="container">
  <header>
    <h1>
      Meine Übersicht
    </h1>
  </header>
  <section class="mt-5">
    <h2>Aktuelle Transaktionen</h2>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Von</th>
        <th scope="col">Betrag (€)</th>
        <th scope="col">An</th>
        <th scope="col">Gruppe</th>
      </tr>
      </thead>
      <tbody th:remove="all-but-first">
      <tr th:each="Ueberweisung: ${Ueberweisungen}">
        <td th:text="${Ueberweisung.glaeubiger()}">Andrew</td>
        <td th:text="${Ueberweisung.betrag()}">20</td>
        <td th:text="${Ueberweisung.schuldner()}">Raphael</td>
        <td th:text="${Ueberweisung.gruppe()}">Gruppe 1</td>
      </tr>
      <tr style="background-color: #cbcbcb">
        <td>Jan</td>
        <td>10</td>
        <td>Jan-Niklas</td>
        <td>Gruppe 2</td>
      </tr>
      <tr>
        <td>Andrew</td>
        <td>200</td>
        <td>Jan</td>
        <td>Gruppe 3</td>
      </tr>
      </tbody>
    </table>
  </section>
</div>

</body>
</html>
