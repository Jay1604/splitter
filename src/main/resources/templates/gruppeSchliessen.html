<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}">
  <title>Splitter</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png"
        th:href="@{/apple-touch-icon.png}">
  <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png"
        th:href="@{/favicon-32x32.png}">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png"
        th:href="@{/favicon-16x16.png}">
  <link rel="manifest" href="../static/site.webmanifest" th:href="@{/site.webmanifest}">
</head>
<body>
<div class="container">
  <header class="row">
    <div class="col">
      <a href="/" class="text-decoration-none">
        <img src="../static/img/logo.png " alt="Splitter Logo" height="64" width="64"
             th:src="@{/img/logo.png}">
      </a>
    </div>
    <h1>
      Gruppe schließen
    </h1>
  </header>
  <main class="row">
    <form th:action="@{/gruppe/schliessen}" method="post">
      <input type="hidden" th:value="*{id}" name="id">
      <div>
        <span>Bist du dir sicher, dass du die Gruppe schließen willst? Danach können keine weiteren Transaktionen mehr hinzugefügt werden!</span>
      </div>
      <a class="btn btn-secondary mt-2" th:href="@{/gruppe(nr=*{id})}">Abbrechen</a>
      <button type="submit" class="btn btn-danger mt-2">Gruppe schließen</button>
    </form>
  </main>
</div>
</body>
</html>
