<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css"
        th:href="@{css/bootstrap.min.css}">
  <title>Splitter</title>
</head>
<body>
<div class="container">
  <header class="row">
    <h1>
      Neue Aktivität
    </h1>
  </header>
  <main class="row">
    <form th:action="gruppe/nutzerHinzufuegen" method="post">
      <input type="hidden" th:value="*{id}" name="id">
      <div>
        <label for="inputGlaeubiger" class="form-label">Von:</label>
        <select class="form-select" id="inputGlaeubiger" aria-label="Gläubiger">
          <option value="githubHandle1">
            Nutzer 1
          </option>
          <option value="githubHandle2">
            Nutzer 2
          </option>
        </select>
      </div>
      <div class="mt-3">
        <label for="inputBetrag" class="form-label">Betrag:</label>
        <input type="number" step="0.01" class="form-control" id="inputBetrag" name="betrag" placeholder="€">
      </div>
      <div class="mt-3">
        <label for="inputAktivitaet" class="form-label">Aktivität:</label>
        <input type="text" class="form-control" id="inputAktivitaet" name="aktivitaet">
      </div>
      <div class="mt-3">
        <div>An:</div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="githubHandle1" id="checkbox1" name="schuldner">
          <label class="form-check-label" for="checkbox1">
            Nutzer 1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="githubHandle2" id="checkbox2" name="schuldner">
          <label class="form-check-label" for="checkbox2">
            Nutzer 2
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Hinzufügen</button>
    </form>
  </main>
</div>
</body>
</html>
